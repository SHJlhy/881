<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>奇趣事</td>
            <td>funny</td>
            <td class="text-center">
              <a href="#;" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
              <a href="#;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#myModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- 定义模板id 和type -->
  <script type=text/html id='catem'>
    <!-- 3 关键部分挖坑 获取的data数据是伪数组 遍历{{each data}} {{/each}} {{each data}} -->
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.slug}}</td>
      <td class="text-center">
        <a href="#;" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
        <a href="#;" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
  <script>
    // 文章类别渲染
    // 获取文章分类列表 使用模板引擎
    // 打开页面时获取数据 调用接口 
    // 根据打印的结果知道data是数组也就是定义的模板中的数据 循环 {{each 循环的对象}}   {{/each}} 结尾要写的
    // 
    // 1 倒入模板 ---引入js文件  2定义模板 id 和type 属性 3关键部分挖坑{{}} 4 调用方法 template(模板id，对象格式的数据) 有返回值
    // 5 把返回值渲染到页面
    $.ajax({
      url: BigNew.category_list,
      success: function(backData) {
        console.log(backData);
        // 4 调用方法 有返回值
        var html = template('catem', backData)
          // 把返回值渲染到页面 添加到结构
        $('tbody').html(html)

      }


    })
  </script>

</html>
